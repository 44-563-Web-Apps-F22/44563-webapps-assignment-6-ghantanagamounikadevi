<body>

 <h2>computes discounts mounika</h2>

<form>
    <div class="discount">
        <label for="baseamount">Enter base amount</label>
        <input type="number" id="basevalue" name="basevalue" value=20>
    </div>
    <br>
    <div class="discount">
        <label for="discountamount">Enter the discount percentage</label>
        <input type="number" id="discountvalue" name="discountvalue" value=10>

    </div>
    <br>
    <div> 
        <input type="button" class="btn-btn-danger" onclick="discount()" value="Apply Discount">
    </div>
    <p id="result">Results will be displayed here</p>
</form>

<script>
function discount()
{
    let base=document.getElementById("basevalue").value
    let discountrate=document.getElementById("discountvalue").value
    let result=""
    for(let i=1;i<6;i++)
    {
        let discount=(base*i) - ((base*i)*discountrate/100)
        result=result+" "+discount
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+base+" are "+result;
}
</script>

<!-- part 6 -->

<div class="container">
    <form>
        <div class="cal">
        <input type="radio" id="firstop" name="operations" onclick="chooseOp()" value="times">
        <label for="first"> * </label> 
        </div><br>
        <div class="cal">
        <input type="radio" id="secondop" name="operations" onclick="chooseOp()" value="divide">
        <label for="second"> / </label> 
        </div><br>
        <div class="cal">
        <input type="radio" id="thirdop" name="operations" onclick="chooseOp()" value="exponent">
        <label for="third"> ** </label>
    </div><br>
    </form>

<p id="resultofOp"> Results will be displayed here </p>

</div>    
<script>
function chooseOp()
{
   let baseval=document.getElementById("basevalue").value;
   let discountval=document.getElementById("discountvalue").value;
   let times=document.getElementById("firstop").checked;
   let divide=document.getElementById("secondop").checked;
   let exponent=document.getElementById("thirdop").checked;
   let resultofOp=0;
   if(times)
   {
    resultofOp=baseval * discountval
   }
   else if(divide)
   {
    resultofOp=baseval / discountval
   }
   else if(exponent)
   {
    resultofOp=baseval ** discountval
   }
   document.getElementById("resultofOp").innerHTML=resultofOp;

}
</script>
</body>
</html>
